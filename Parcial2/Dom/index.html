</head>

<body>
    <p id="p1">¡Hola Mundo!</p>
    <h1 id="titulo">Encabezado Viejo</h1>
    <main>
        <h1 class="rojo">TEST MAIN </h1>
        <p>TEST MAIN P</p>
    </main>
    <p class="fondoverde">TEST FONDO 1</p>
    <p class="fondoverde">TEST FONDO 2</p>
    <ul class="list">
        <li>Lista desordenada #1</li>
        <li>Lista desordenada #2</li>
        <li>Lista desordenada #3</li>
        <li>Lista desordenada #4</li>
        <li>Lista desordenada #5</li>
    </ul>
    <form action="#" method="get" id="form1">
        <label for="testtext">Test Alerta si el input está vacio</label><br>
        <input type="text" name="testtext" id="testtext" placeholder="Deja vacio para activar la Alerta">
        <input type="submit" value="ENVIAR" id="btnSubmit">
    </form> 
    <form action="#" method="get" id="form2">
        <label for="testtext2">Test X &gt; 0 && x &lt; 10]</label> <br>
        <input type="text" name="testtext2" id="testtext2" placeholder="Inserta un numero del 1 al 10">
        <input type="submit" value="Comprobar" id="btnSubmit2">
    </form>
    <label for="colourInput">Color de Fondo</label>
    <input type="color" name="colourInput" id="colourInput" value="#ffffff"><br>
    <div id="imgcontainer" onclick="ChangePicture()">
        <img id="imgimagin" src="https://cdn-icons-png.flaticon.com/512/3097/3097053.png" alt="">
    </div>
    <p class="textoArcoiris">Click en la imagen para CAMBIAR</p>
    <h2 id="timelabel">HORA ACTUAL:</h2>
</body>

                alert("Entrada no valida");
                return false;
            }else{
                alert("Correcto");
                return false
            }
            return false;
        })
