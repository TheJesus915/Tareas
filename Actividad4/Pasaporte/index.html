<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaporte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Datos de persona</h1>
        <form>
            <div class="form-grup">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>    
            <div class="form-grup">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-grup">
                <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <div class="form-grup">
                <label for="nombre">Nacionalida:</label>
                <input type="text" id="nacionalida" name="nacimiento" required>
            </div>
            <div class="numero-de-pasaporte">
                <label for="numero-de-pasaporte">Numero de Pasaporte:</label>
                <input type="text" id="numero-de-pasaporte" name="numero-de-pasaporte" required>
            </div>
            <div class="form-grup">
                <label for="pais-de-emision">Pais de emision:</label>
                <input type="text" id="pais_de_emision" name="pais_de_emision" required>
            </div>
            <div class="form-grup">
                <label for="fecha-de-emision-de-el-pasaporte">Fecha de emision del pasaporte:</label>
                <input type="date" id="fecha-de-emision-de-el-pasaporte" name="fecha-de-emision-de-el-pasaporte" required>
            </div>
            <div class="form-grup">
                <label for="fecha-de-vencimiento-de-pasaporte">Fecha de vencimiento del pasaporte:</label>
                <input type="date" id="fecha-de-vencimiento-de-pasaporte" name="fecha-de-vencimiento-de-pasaporte" required>
            </div>
            <input type="submit" value="Enviar">
            </form>
            </div>
</body>
</html>
